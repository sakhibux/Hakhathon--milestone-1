
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Static Resume Builder By Sakhi</h1>
    <form id="resumeForm">
        <fieldset>
            <legend>persnol information</legend>
            <lable for="name">Name:</lable>
            <input type="text" id="name" name="name" required> 
            <br><br>

            <lable for="email">Email:</lable>
            <input type="email" id="email" name="email" required> 
            <br><br>

            <lable for="phone">Phone:</lable>
            <input type="phone" id="phone" name="phone" required> 
            <br><br>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <lable for="education">Education</lable>
            <textarea id="education" name="education" rows="4 required"></textarea>
            <br><br>
        </fieldset>


            <fieldset>
                <legend>Experiance</legend>
                <lable for="experiance">Experiance</lable>
                <textarea id="experiance" name="experiance" rows="4 required"></textarea>
                <br><br>
                
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <lable for="skills">Experiance</lable>
                <textarea id="skills" name="skills" rows="4 required"></textarea>
                <br><br>
                
            </fieldset>
            
            <button type="submit">Generate Resume Below</button>
    </form>


        
    
</body>
</html>
